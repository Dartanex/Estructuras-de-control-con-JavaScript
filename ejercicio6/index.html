  <!--contenedor que contiene el programa-->
  <main>
    <h1 class="center-align">Programa para calcular descuentos en viajes tur&iacute;sticos</h1>
    <section class="container">
      <div class="row">
        <div class="input-field col s12 m6 push-l3">
          <select id="departure" required>
            <option value="" disabled selected>Esoger cidudad desde donde viajar&aacute;</option>
            <option value="tecla">Santa Tecla</option>
            <option value="sansalvador">San Salvador</option>
            <option value="palma">La Palma</option>
          </select>
          <label>Ciduad de partida</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12 m6 push-l3">
          <select id="destination" required>
            <option value="" disabled selected>Escoger destino de viaje</option>
            <option value="costasol">Costa del sol</option>
            <option value="panchimalco">Panchimalco</option>
            <option value="puertotriunfo">Puerto el Triunfo</option>
          </select>
          <label>Destino de viaje</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12 m6 push-l3">
          <button class="btn blue-grey waves-effect" id="calculate" type="button">Calcular precio</button>
        </div>
      </div>
    </section>
    <!--Contenedor para mostrar datos-->
    <section class="container">
      <div class="row">
        <div class="col s12 m6 push-l3">
          <div class="card">
            <div class="card-image">
              <img src="" id="imagechanger" alt="">
            </div>
            <div class="card-content blue-grey white-text">
              <span class="card-title" id="cardtitle"></span>
              <p id="outputone"></p>
              <p id="outputtwo"></p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
